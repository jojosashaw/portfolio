<h1>Formulaire de contact</h1>
<div class="form">
    <form action="Envoie_Portfolio.html" method="get">
        <div class="contenu_formulaire">
            <div class="message">
                Les champs possédants une <span style="color: red">*</span> sont obligatoires
            </div>
            <div>
                <label for="Nom">Nom<span style="color: red">*</span> :</label>
                <input type="text" id="Nom" name="nom_utilisateur">
            </div>
            <div>
                <label for="Prénom">Prénom<span style="color: red">*</span> :</label>
                <input type="text" id="Prénom" name="prénom_utilisateur">
            </div>
            <div>
                <label for="mail">Votre mail<span style="color: red">*</span> :</label>
                <input type="email" id="mail" name="mail_utilisateur">
            </div>
            <div>
                <label for="numero">Votre numéro :</label>
                <input type="tel" id="numero" name="numero_utilisateur">
            </div>
            <div class="text_formulaire">
                <label class="label_message" for="Message">Message<span style="color: red">*</span> : </label>
                <textarea id="Message" name="message_utilisateur"></textarea>
            </div>
            <div class="button">
                <button type="submit">Envoyer le message</button>
            </div>
        </div>
    </form>
</div>
